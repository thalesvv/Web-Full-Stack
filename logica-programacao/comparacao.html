<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>

    <link rel="stylesheet" href="comparacao.css">
</head>
<body>
    <h1>Comparação</h1>
    <hr>

    <input type="number" placeholder="0" value="" autofocus id="num1">
    <!-- <input type="text" value="" id="operador" placeholder=">" > -->
    <select id="operador">
        <option value="MaiorQue">&gt;</option>
        <option value="MenorQue">&lt;</option>
        <option value="MaiorOuIgual">&gt;=</option>
        <option value="MenorOuIgual">&lt;=</option>
        <option value="DiferenteDe">!=</option>
        <option value="IgualA">=</option>
    </select>
    <input type="number" placeholder="0" value="" id="num2">
    <button onclick="comparacao()">=</button>
    <input type="text"  value="" disabled id="result"> 

    <script src="comparacao.js"></script>


</body>
</html>
